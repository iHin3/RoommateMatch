<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>User Registration Form</title>
    <script type="text/javascript">
    function GetURLParameter(sParam) {
        let sPageURL = window.location.search.substring(1);
        let sURLVariables = sPageURL.split('&');
        for (let i = 0; i < sURLVariables.length; i++) {
            let sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] === sParam) {
                return sParameterName[1];
            }
        }
    }
    function decodeParameter(param) {
        return decodeURIComponent(param.replace(/\+/g, ' '));
    }
    function applyWarningMessage(message){
        var warningDiv=document.getElementById('warning');
        warningDiv.innerText=message;
        warningDiv.classList.add('warning');
        warningDiv.classList.remove('hidden');

    }

    function setup(){
        var warningMessage=GetURLParameter("warning");
        if (warningMessage!=null) {
            applyWarningMessage(decodeParameter(warningMessage));
        }
    }
    </script>
</head>


<body onload="setup()">
    <div class="hidden" id="warning"></div>
    <div class="header">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h1>User Registration Form</h1>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <form id="registrationForm" action="register" method="POST">
        <input type="hidden" id="type" name="type" value="registration">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" class="textInput" required><br><br>

        <label for="gender">Gender:</label><br>
        <label for="male"><input type="radio" id="male" name="gender" value="male">
        Male</label><br/>
        <label for="female"><input type="radio" id="female" name="gender" value="female">
        Female</label><br>
        <label for="other"><input type="radio" id="other" name="gender" value="other">
        Other</label><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="21" class="textInput" required><br><br>

        <label for="picture">Upload your profile picture (Must be a .png or .jpg file):</label><br>
        <input type="file" accept="image/png, image/jpeg" name="picture" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="school email required" class="textInput" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="textInput" required><br><br>

        <label for="classyear">Class Year:</label><br>
        <input type="number" id="classyear" name="classyear" value="2024" class="textInput" required><br><br>

        <label for="dorm">Preferred Dorm:</label><br>
        <input type="text" id="dorm" name="dorm" value="None" class="textInput" required><br><br>

        <label for="offcampus">Preferred off-campus housing:</label><br>
        <input type="text" id="offcampus" name="offcampus" value="None" class="textInput" required><br><br>


        <input type="submit" value="Next" class="button">
    </form>
    </div>
</body>
</html>
